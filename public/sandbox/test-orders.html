<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<!-- No filters -->
<script>
    var arr = [];
    var queryParameters = {
        page: 0,
        maxResults: 100,
        filters: [],
        search: "",
        sortFields: [],
        shop: "demo shop"
    };
    $.post("/orders/getOrders", queryParameters)
        .done(function (data) {
            alert("Data Loaded: " + JSON.stringify(data));
        });

</script>


<!-- Sorting -->
<script>
    var input = {
        page: 0,
        maxResults: 100,
        sortFields: [
            {
                fieldName: "radius",
                value: "DESC"
            }
        ],
        filters: [],
        search: ""
    };

    $.post("/orders/getOrders", input)
        .done(function (data) {
            alert("Data Loaded: " + JSON.stringify(data));
        });
</script>

<script>
